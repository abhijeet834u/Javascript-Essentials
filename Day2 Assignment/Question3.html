<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to display the current day and time in the following format</title>
</head>
<body>
    <script> 
        var myDate = new Date(); 
        var dd = myDate.getDate()
        var mm = myDate.getMonth()+1;
        var yyyy = myDate.getUTCFullYear();

        if(dd<10) dd='0'+dd;
        if(mm<10) mm='0'+mm;

        document.write(mm+'-'+dd+'-'+yyyy);
        document.write("<br />");
        document.write(mm+'/'+dd+'/'+yyyy);
        document.write("<br />");
        document.write(dd+'-'+mm+'-'+yyyy);
        document.write("<br />");
        document.write(dd+'/'+mm+'/'+yyyy);
        
    </script>
</body>
</html>
