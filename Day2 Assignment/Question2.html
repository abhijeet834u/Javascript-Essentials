<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to print the contents of the current window.</title>
</head>
<body>
    <p>Click on button to print the current page.</p>
    <button onclick="print_current_page()">Print this page</button>
    <script>
        function print_current_page()
        {
            window.print();
        }
    </script>
</body>
</html>
